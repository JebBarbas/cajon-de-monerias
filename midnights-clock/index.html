<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Midnights Clock</title>
</head>
<body>
    <main id="mainContainer">
        <h1 id="lyric" class="cool-text"></h1>
        <div class="clockBackground">
            <img 
                src="./hrs.png" 
                alt="Hour Arrow" 
                id="hourArrow" 
                class="clock-arrow"
                draggable="false"
            >

            <img 
                src="./hrm.png" 
                alt="Minute Arrow" 
                id="minuteArrow" 
                class="clock-arrow"
                draggable="false"
            >
        </div>
        <h3 id="currentHour" class="cool-text"></h3>
        <div id="starsContainer"></div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
